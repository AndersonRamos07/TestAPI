<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AROS-07 (API)</title>
</head>
<body>
  <div class='rest'>
  <form action='/add' method='post'>
  <fieldset>
  <legend>Inserir um novo (POST)</legend>
  <label for='nome'>Nome:</label>
  <input type='text' name='nome' />
    <label for='sobreNome'>Sobrenome:</label>
  <input type='text' name='sobreNome' />
  <label for='cpf'>CPF:</label>
  <input type='number' name='cpf' />
  <fieldset name='endereco'>
  <label for='rua'>Rua:</label>
  <input type='text' name='rua' />
  <label for='bairro'>Bairro:</label>
  <input type='text' name='bairro' />
  <label for='cidade'>Cidade:</label>
  <input type='text' name='cidade' />
  </fieldset>
  <button type='submit'>ENVIAR</button>
  </fieldset>
  </form>
  </div>
  
  <div class='rest'>
  <form action='/searchByName' method='post'>
  <fieldset>
    <legend>Pesquisar por Nome (GET)</legend>
    <label for='nomeSearch'>Nome:</label>
    <input type='text' name='nomeSearch'/>
    <button type="submit">PESQUISAR</button>
  </fieldset>
  </form>
  </div>

  <div class='rest'>
  <form action='/getAll' method='get'>
    <fieldset><legend>TODOS (GET)</legend>
      <input type="submit" value="TODOS">
    </fieldset>
  </form>
  </div>

</html>
